---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/store_buys":
    post:
      summary: Register a store_buy try
      tags:
      - Store Buys
      parameters: []
      responses:
        '201':
          description: store buy created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                store_key:
                  type: string
                credit_card:
                  type: object
                  properties:
                    date:
                      type: string
                    number:
                      type: string
                    security_number:
                      type: string
                  required:
                  - date
                  - number
                  - security_number
                buy:
                  type: object
                  properties:
                    price:
                      type: integer
                  required:
                  - price
              required:
              - credit_card
              - buy
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
